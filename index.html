        /* 删除所有其他的 .background-animation 定义，只保留这一个完整的定义 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                rgba(66, 99, 235, 0.4),
                rgba(233, 89, 180, 0.4),
                rgba(66, 218, 235, 0.4),
                rgba(235, 66, 120, 0.4)
            );
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 暗黑模式下只修改颜色透明度，不重新定义整个样式 */
        @media (prefers-color-scheme: dark) {
            .background-animation {
                background: linear-gradient(
                    45deg,
                    rgba(66, 99, 235, 0.5),
                    rgba(233, 89, 180, 0.5),
                    rgba(66, 218, 235, 0.5),
                    rgba(235, 66, 120, 0.5)
                );
            }
        }

        /* 基础布局 */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 主要内容区域 */

            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

                0 4px 6px -1px rgba(0, 0, 0, 0.05),

            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
        }

        .content-section {

            -webkit-backdrop-filter: blur(20px) saturate(180%);

        /* 美化页脚 */
        footer {
            background: linear-gradient(to right, #2d3748, #1a202c);
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;

        .language-option {
